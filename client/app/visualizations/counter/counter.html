<counter style="height:300px" ng-class="{'positive': targetValue && trendPositive, 'negative': targetValue && !trendPositive}">
  <value style="line-height:250px">{{counterValue | customNumbers : shorten : decimals}}{{suffix}}</value>
  <counter-target ng-if="targetValue">({{targetValue | customNumbers}})</counter-target>
</counter>
